<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cuadroencriptador">
            <textarea 
            name="Texto" 
            class="Texto" 
            id="Texto" 
            placeholder="Ingresa el texto"
            ></textarea>
        </div>
        <div class="requisitos">
            <p>Por favor utiliza solo letras minusculas y sin acento</p>
    </div>
    <div class="botones">
        <button class="botonencriptar" type="button" onclick="encriptar()">Boton encriptar</button> 
        <button class="botondesencriptar" type="button" onclick="desencriptar()">Boton desenriptar</button>
    </div>
</div>
<div class="encriptado">
    <img src="" alt="" id="dibujo">
</div> <div class="mensajeencriptado" id="mensajeencriptado">
    <h2 id="titulo-mensaje">No se encontro mensaje</h2>
    <p id="parrafo">Ingresa el texto a encriptar o desencriptar</p>
    <textarea name="mensaje" id="mensaje" class="mensaje"></textarea>
</div>

</body>
<script src="index.js"></script>
</html>
