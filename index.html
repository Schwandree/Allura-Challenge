<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>  
<img src="img/logo.png" alt="Logo" class="logo">
<body>
    <div class="container">
        <div class="cuadroencriptador">
            <textarea 
            name="Texto" 
            class="Texto" 
            id="Texto" 
            placeholder="Ingresa el texto"
            ></textarea>
        </div>
        <div class="requisitos">
            <p>Por favor utiliza solo letras minusculas y sin acento</p>
    </div>
    <div class="botones">
        <button class="botonencriptar" type="button" onclick="encriptar()">Boton encriptar</button> 
        <button class="botondesencriptar" type="button" onclick="desencriptar()">Boton desencriptar</button>
    </div>
</div>
<div class="encriptado">
    <img src="img/muñeco.png" alt="Muñeco" id="muñeco" />
    <div class="mensajeencriptado" id="mensajeencriptado">
        <textarea name="mensaje" id="mensaje" class="mensaje" readonly></textarea>
</div>

</body>
<script src="index.js"></script>
</html>
